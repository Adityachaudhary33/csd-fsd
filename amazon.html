<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Replica</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search Amazon">
      <button>Search</button>
    </div>
    <nav class="nav-links">
      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <section class="hero">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1200&q=80" alt="Hero Banner">
    <div class="hero-text">
      <h1>Welcome to Amazon</h1>
      <p>Shop millions of products at unbeatable prices!</p>
    </div>
  </section>

  <main>
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Product 1">
        <h3>Wireless Headphones</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=400&q=80" alt="Product 2">
        <h3>Bluetooth Speaker</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Product 3">
        <h3>Smart Watch</h3>
        <p>$89.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Amazon Replica. For demo purposes only.</p>
  </footer>
</body>
</html>
